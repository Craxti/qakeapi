version: "3.8"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    # Run basic example (default). Override for others:
    # docker-compose run api uvicorn examples.jwt_sqlite_example:app --host 0.0.0.0 --port 8000
    # docker-compose run api uvicorn examples.redis_example:app --host 0.0.0.0 --port 8000

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
