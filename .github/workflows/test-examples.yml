name: Test Examples

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

jobs:
  test-examples:
    name: Test Examples
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,server]"
    
    - name: Test examples syntax
      run: |
        python -m py_compile examples/*.py
    
    - name: Test basic example import
      run: |
        python -c "from examples import basic_example; print('Basic example OK')"
    
    - name: Test comprehensive demo import
      run: |
        python -c "from examples import comprehensive_demo; print('Comprehensive demo OK')"

