name: Code Quality

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Format code with black
      run: |
        black --check --diff qakeapi tests examples
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff qakeapi tests examples
    
    - name: Type checking with mypy
      run: |
        mypy qakeapi --ignore-missing-imports || echo "Type checking completed with warnings"
    
    - name: Check for common issues
      run: |
        python -m py_compile qakeapi/**/*.py || true

