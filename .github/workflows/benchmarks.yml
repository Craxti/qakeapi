name: Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    name: Run benchmarks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[server]"
        pip install httpx
    
    - name: Run benchmarks
      id: benchmark
      run: |
        python benchmarks/run_benchmarks.py 2>&1 | tee benchmark-results.txt
    
    - name: Generate benchmark results markdown
      run: |
        echo "## QakeAPI Benchmark Results" >> benchmark-results.md
        echo "" >> benchmark-results.md
        echo "**Environment:** \`${{ runner.os }}\` / Python 3.11" >> benchmark-results.md
        echo "" >> benchmark-results.md
        echo "\`\`\`" >> benchmark-results.md
        cat benchmark-results.txt >> benchmark-results.md
        echo "\`\`\`" >> benchmark-results.md
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: |
          benchmark-results.txt
          benchmark-results.md
    
    - name: Add benchmark results to job summary
      run: |
        echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat benchmark-results.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
