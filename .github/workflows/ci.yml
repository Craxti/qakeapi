name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=qakeapi --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort mypy flake8
    
    - name: Check code formatting with Black
      run: black --check qakeapi/ tests/ examples/
    
    - name: Check import sorting with isort
      run: isort --check-only qakeapi/ tests/ examples/
    
    - name: Type checking with mypy
      run: mypy qakeapi/
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 qakeapi/ tests/ examples/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 qakeapi/ tests/ examples/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Check for known security vulnerabilities
      run: safety check --json
      continue-on-error: true
    
    - name: Run Bandit security linter
      run: bandit -r qakeapi/ -f json -o bandit-report.json
      continue-on-error: true

