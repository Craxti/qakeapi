name: CI

# Important permissions for GitHub Actions

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Setting up your Pages environment

env:
  PYTHON_VERSION: "3.10"
  PYTHONUNBUFFERED: "1"

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: true
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install pytest pytest-asyncio pytest-cov coverage
        python -m pip install -e ".[dev]"
    
    - name: List installed packages
      run: |
        python -m pip list
        which python
        which pytest
        echo $PATH
    
    - name: Run tests with coverage
      run: |
        export PATH=$PATH:$(python -c "import site; print(site.USER_BASE)")/bin
        export PYTHONPATH=${PYTHONPATH:+$PYTHONPATH:}$(pwd)
        python -m pytest tests/ --cov=qakeapi --cov-report=xml -v

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          check-latest: true
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs mkdocs-material
      
      - name: Build documentation
        run: mkdocs build --strict
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
          static_site_generator: mkdocs
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 