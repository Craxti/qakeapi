name: CI

# Важные разрешения для GitHub Actions
permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Настройка окружения для Pages
env:
  PYTHON_VERSION: "3.10"
  PIP_NO_CACHE_DIR: "true"
  PYTHONUNBUFFERED: "1"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        check-latest: true
    
    - name: Set Python Path
      run: |
        echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
        echo "PATH=${{ env.pythonLocation }}/bin:$PATH" >> $GITHUB_ENV
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install --no-cache-dir pytest pytest-cov pytest-asyncio
        python -m pip install --no-cache-dir -r requirements.txt
        python -m pip install --no-cache-dir -e .
    
    - name: Verify installation
      run: |
        echo "Python version:"
        python --version
        echo "\nPython executable:"
        which python
        echo "\nPython path:"
        python -c "import sys; print('\n'.join(sys.path))"
        echo "\nInstalled packages:"
        python -m pip list
        echo "\nPytest installation:"
        python -m pytest --version
    
    - name: Run tests
      run: |
        python -m pytest tests/ \
          --cov=qakeapi \
          --cov-report=term \
          --cov-report=xml \
          -v \
          --import-mode=append

  pages:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # Настройка конкурентности для избежания конфликтов
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        check-latest: true
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install --no-cache-dir mkdocs mkdocs-material
    
    - name: Build documentation
      run: mkdocs build --strict
    
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v4
      with:
        # Принудительно включаем Pages
        enablement: true
        # Указываем тип сборки
        build_type: workflow
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './site'
        retention-days: 7
    
    - name: Deploy to GitHub Pages
      id: deployment
      if: github.ref == 'refs/heads/main'
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages 