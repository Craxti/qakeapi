name: CI

# Важные разрешения для GitHub Actions
permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Настройка окружения для Pages
env:
  PYTHON_VERSION: "3.10"
  PYTHONUNBUFFERED: "1"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: true
    
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install pytest pytest-cov pytest-asyncio
        python -m pip install -r requirements.txt
        python -m pip install -e .
    
    - name: Verify installation
      run: |
        echo "Current directory: $(pwd)"
        echo "Python version: $(python --version)"
        echo "Python executable: $(which python)"
        echo "Pytest version: $(python -m pytest --version)"
        echo "PYTHONPATH: $PYTHONPATH"
        echo "Installed packages:"
        pip list
    
    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -m pytest tests/ -v

  pages:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # Настройка конкурентности для избежания конфликтов
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        check-latest: true
    
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install mkdocs mkdocs-material
    
    - name: Build documentation
      run: mkdocs build --strict
    
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v4
      with:
        # Принудительно включаем Pages
        enablement: true
        # Указываем тип сборки
        build_type: workflow
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './site'
        retention-days: 7
    
    - name: Deploy to GitHub Pages
      id: deployment
      if: github.ref == 'refs/heads/main'
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages 