name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel twine
    
    - name: Build package
      run: |
        python -m build
        ls -la dist/
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Check PyPI token
      run: |
        if [ -z "${{ secrets.PYPI_API_TOKEN }}" ]; then
          echo "::error::PYPI_API_TOKEN secret is not set in repository settings!"
          echo "Please add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
          exit 1
        else
          echo "âœ“ PyPI token is configured"
        fi
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "Publishing to PyPI..."
        twine upload dist/* --verbose

