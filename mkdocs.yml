site_name: QakeAPI
site_description: A lightweight ASGI web framework
site_url: https://craxti.github.io/qakeapi/
repo_name: craxti/qakeapi
repo_url: https://github.com/craxti/qakeapi

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Installation: installation.md
    - Quickstart: quickstart.md
  - User Guide:
    - guide/index.md
    - API Reference: api-reference.md
    - Security: security.md
    - Middleware: middleware.md
  - Advanced:
    - advanced/index.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - footnotes
  - def_list
  - tables
  - meta

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true 